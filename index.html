<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Headline API</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class='container'>
        <div class='jumbotron jumboHeader'>
            <h1 class='text-center'>
                <i class="fa fa-newspaper-o"></i> New York Times Search</h1>
            </h1>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <i class="fa  fa-list-alt"></i> Search Parameters</div>
                    <div class='panel-body'>
                        <form role='form'>
                            <div class='form-group'>
                                <label>
                                    Search Term:
                                    <input type="text" id='searchParameters' class='searchElements form-control'>
                                </label>
                            </div>
                            <div class='form-group'>
                                <label>
                                    Number of Records:
                                    <select id='numberRecords' class='form-control'>
                                        <option>1</option>
                                        <option selected>5</option>
                                        <option>10</option>
                                    </select>
                                </label>
                            </div>
                            <div class='form-group'>
                                <label>
                                    Start Year:
                                    <input type="text" id='startYear' class='searchElements form-control'>
                                </label>
                            </div>
                            <div class='form-group'>
                                <label>
                                    End Year:
                                    <input type="text" id='endYear' class='searchElements form-control'>
                                </label>
                            </div>
                            <button class='btn' id='search'><i class="fa fa-search"></i> Search</button>
                            <button class='btn' id='clear'><i class="fa fa-trash"></i> Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class='panel panel-primary'>
            <div class='panel-heading'><i class="fa fa-table"></i> Top Articles</div>
            <div id='articleDivs' class='panel-body'></div>
        </div>
    </div>
    <script src='assets/javascript/nyt-api.js'></script>
</body>

</html>
